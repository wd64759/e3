<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>vdict</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/hack.css">

    <style type="text/css">
    </style>
  </head>

  <body>
    <div id="controls">
      <script type="text/x-handlebars" data-template-name="application">

        <div style="position: absolute; top: 0; left: 5px;">
          <div class="form">
            <div class="control-group">
              <label for="lcfCodes">DB Object Type</label>
              <select id="ember241" class="ember-view ember-select">
              <option value="store procedures"></option>
              <option value="tables"></option>
              <option value="views"></option>
              <option value="restrictions"></option>
            </div>

            <div class="control-group">
              <div>
                <label for="lcfCode">Key Word Search
                <button class="btn btn-mini btn-primary" style="float:right;">Find</button>
                <strong style="display:none;clear:both;width: 220px;"></strong>
                </label>
                <textarea id="ember790" class="ember-view ember-text-area steppable" rows="5"></textarea>
              </div>
            </div>

            <div class="control-group">
              <label for="animationSpeed">Construction Speed</label>
              <select id="ember816" class="ember-view ember-select">
                <option id="ember872" class="ember-view" value="100">Slow</option>
              </select>
            </div>

            <div class="control-group clearfix">
                <div class="btn-group" style="float: right;">
                  <button class="btn btn-primary btn-mini">
                    <i class="icon-step-backward icon-white"></i>
                  </button>
                  <strong class="btn btn-mini" style="min-width: 18px"></strong>
                  <button class="btn btn-primary btn-mini">
                    <i class="icon-step-forward icon-white"></i>
                  </button>
                </div>

            </div>


            <div class="control-group">
              <button class="btn btn-block btn-primary" >
                <i class="icon-repeat icon-white"></i>
                Redraw
              </button>
            </div>
          </div>
        </div>
      </script>
    </div>
    <div id="chart"></div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/handlebar.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/lib/d3.v3.js"></script>
    <script type="text/javascript" src="js/jquery.caret.1.02.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
